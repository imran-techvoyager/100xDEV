<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increase count on click</title>
</head>
<body>
    <button id="btn" onclick="updateCount()">count is 0</button>

    <script>
        let count = 0;
        function updateCount(){
           count = count + 1;
           document.getElementById("btn").innerHTML = `count is ${count}`
        }
    </script>
</body>
</html>
